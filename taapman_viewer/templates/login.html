{% load static %}
<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
        <body  style="background-color:orange">   
            <div class="d-flex justify-content-end" style="gap:5px;">
            <a class="btn btn-success mt-1" href="{% url 'about-me' %}">AboutMe</a>
            <a class="btn btn-success mt-1" href="{% url 'about-developer' %}">AboutDeveloper</a>
           
        </div> 
            <div class="container d-flex justify-content-center align-items-center vh-100">  
                <div class="card p-4 shadow bg-transparent">        
            <form method="post" action="{% url "login" %}">
                {% csrf_token %}
                <div class="mb-3 text-center fw-bold fs-4">
                     <label>login</label>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" required>
                </div>
                    <br>
                    <div>
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" required>
                    </div>
                    <br>
                    <input class="btn btn-primary w-100 mb-3" style="background-color:green" type="submit" value="submit">
                     <small>Dont have an acoount?<a href="{% url 'signup' %}">SignUp</a></small>
                         {% if message %}
                         <div class="alert alert-danger text-center" role="alert">{{message}}</div>
                         {% endif %}
                    </div>
            </div>
            </form>
           
         </body>
    </html>
