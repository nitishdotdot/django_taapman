{% load static %}
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    </head>
        <body style="background-color:#f6e2bd">
             <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="card shadow p-4 bg-transparent">
            <form method="post" action="{% url "signup" %}">
                {% csrf_token %}
                <div class="mb-3">
                   <label class="form-label" for="f_name"> First Name:</label>
                    <input class="form-control" type="text" name="f_name" required>
                </div>
                    <br>
                    <div class="mb-3">
                    <label class="form-label" for="l_name"> Last Name:</label>
                    <input class="form-control" type="text" name="l_name" required>
                    </div>
                    <br>
                    <div class="mb-3">
                    <label class="form-label" for="Email"> Email:</label>
                    <input class="form-control" type="text" name="email" required>
                    </div>
                    <br>
                    <div class=mb-3>
                    <label class="form-label" for="password"> Password</label>
                    <input class="form-control" type="password" name="password" required>
                    </div>
                    <br>
                    <input class=" btn btn-primary w-100" style="background-color:green" type="submit" value="SignUp">
            </form>
        </div>
    </div>
            
         </body>
    </html>
